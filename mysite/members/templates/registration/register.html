<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">


        <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
        <link href="../../../static/css/simple-line-icons.css" rel="stylesheet">
        <link href="../../../static/css/forum.css" rel="stylesheet">
        <link href="../../../static/css/login.css" rel="stylesheet">
        <link href="../../../static/css/fonts.css" rel="stylesheet">

        <title>
            FBC Registration
        </title>
    </head>
    <body>
        {% if request.user.is_authenticated %}
        <div id="left_backside"></div>
        <div id="main">
            <h3>
                Не стоит делать нашей базе данных плохо
            </h3>
        </div>
            <div id="right_backside"></div>
        {% else %}
            <div id="left_backside"></div>
            <div id="main">
                <div class="vertical-center">
                    <form action="" method="POST" class="register_form">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" class="button" value="Войти">
                    </form>
                </div>
            </div>
            <div id="right_backside">
                <div id="logo">
                    <a href="{% url 'index' %}">Food &#38 Beverage Cartel</a>
                </div>
            </div>
        {% endif %}
    </body>
</html>
